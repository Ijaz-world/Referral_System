<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Dream Weavers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }
        .success-card { 
            background: white; 
            padding: 3rem; 
            border-radius: 1.5rem; 
            box-shadow: var(--card-shadow); 
            width: 100%; 
            max-width: 500px; 
            text-align: center;
        }
        .checkmark-wrapper {
            width: 80px;
            height: 80px;
            background: #dcfce7;
            color: #166534;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }
        .referral-box {
            background: #f8fafc;
            border: 2px dashed var(--primary);
            padding: 1.5rem;
            border-radius: 1rem;
            margin: 2rem 0;
        }
        .code-text {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: 2px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark-wrapper">âœ“</div>
        
        <h1 style="color: var(--text-main); margin-bottom: 0.5rem;">Welcome, {{ name }}!</h1>
        <p style="color: var(--text-muted);">Your account at <strong>Dream Weavers</strong> has been successfully created.</p>

        <div class="referral-box">
            <p style="font-size: 0.875rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase;">Your Referral Code</p>
            <div class="code-text">{{ referral_code }}</div>
            <p style="font-size: 0.8rem; color: var(--text-muted);">Share this code with friends to start earning rewards!</p>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary" style="padding: 14px; background: #4f46e5;">Go to My Dashboard</a>
            <a href="{{ url_for('index') }}" style="text-decoration: none; color: var(--text-muted); font-size: 0.875rem; font-weight: 600;">Back to Home</a>
        </div>
    </div>
</body>
</html>
