<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Dream Weavers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            margin: 0;
        }
        .signup-card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 1rem; 
            box-shadow: var(--card-shadow); 
            width: 100%; 
            max-width: 500px; 
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f1f5f9;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="margin-bottom: 0.5rem; color: var(--text-main);">Join Dream Weavers</h2>
            <p style="color: var(--text-muted);">Create your account to start earning</p>
        </div>
        
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-grid">
                <div class="input-group">
                    <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Full Name</label>
                    <input type="text" name="name"  required>
                </div>
                <div class="input-group">
                    <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">City</label>
                    <input type="text" name="city" required>
                </div>
                <div class="input-group full">
                    <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Email</label>
                    <input type="email" name="email"  required>
                </div>
                <div class="input-group full">
                    <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Password</label>
                    <input type="password" name="password"  required>
                </div>
                <div class="input-group full">
                    <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Referral Code (Optional)</label>
                    <input type="text" name="referral_code" >
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top:1.5rem; background: #4f46e5;">Sign Up</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
